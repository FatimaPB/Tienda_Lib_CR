<div class="cart-container">
    <div class="cart-header">
      <h2>Carrito de Compras</h2>
      <button class="close-btn" (click)="clearCart()">Vaciar Carrito</button>
    </div>
  
    <!-- Lista de productos en el carrito -->
    <div class="cart-items" *ngIf="cartItems.length > 0; else emptyCart">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.image" alt="{{ item.name }}" class="cart-item-img" />
        <div class="cart-item-details">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
          <div class="cart-item-price">
            <span>{{ item.quantity }} x ${{ item.price }}</span>
            <button (click)="removeItem(item)" class="cart-item-remove">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Mensaje cuando el carrito está vacío -->
    <ng-template #emptyCart>
      <div class="empty-cart">
        <p>¡Tu carrito está vacío!</p>
      </div>
    </ng-template>
  
    <!-- Total y botón de finalizar compra -->
    <div class="cart-summary" *ngIf="cartItems.length > 0">
      <div class="total">
        <span>Total:</span>
        <span>${{ getTotalPrice() }}</span>
      </div>
      <button class="checkout-btn" (click)="finalizarCompra()">Pagar</button>
    </div>
  </div>
