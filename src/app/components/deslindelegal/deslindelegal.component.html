  <div class="politica-privacidad-container">
  
    <div *ngIf="documentoVigente; else loading">
      <h3 class="titulo" >{{ documentoVigente.titulo }}</h3>
      <p [innerHTML]="documentoVigente.contenido | newlineToHtml"></p>
    </div>
    
    <ng-template #loading>
      <p>Cargando documento vigente...</p>
    </ng-template>
  
    <p *ngIf="mensaje" class="error">{{ mensaje }}</p>
  </div>
