<!-- Spinner mientras carga -->
<div class="loading-container" *ngIf="loading">
  <mat-spinner diameter="60"></mat-spinner>
  <p>Cargando información de la empresa...</p>
</div>

<!-- Contenido principal -->
<div class="about-us-container" *ngIf="!loading">

  <section class="about-section">
    <h2>Misión</h2>
    <p>{{ empresaData?.mision }}</p>
  </section>

  <section class="about-section">
    <h2>Visión</h2>
    <p>{{ empresaData?.vision }}</p>
  </section>

  <section class="about-section">
    <h2>Valores</h2>
    <p>{{ empresaData?.valores }}</p>
  </section>

</div>
