<div class="envios-wrapper">
  <p-card *ngFor="let pedido of pedidos" class="pedido-card">
    <ng-template pTemplate="header">
      <div class="pedido-header">
        <i class="pi pi-truck icono-header"></i>
        <span class="pedido-id">Pedido #{{ pedido.id }}</span>
      </div>
    </ng-template>

    <div class="pedido-content">
      <div class="pedido-detalles">
        <div class="detalle-linea">
          <i class="pi pi-user icono"></i>
          <strong>Cliente:</strong> {{ pedido.cliente }}
        </div>
        <div class="detalle-linea">
          <i class="pi pi-map-marker icono"></i>
          <strong>DirecciÃ³n:</strong> {{ pedido.direccion_envio }}
        </div>
        <div class="detalle-linea">
          <i class="pi pi-info-circle icono"></i>
          <strong>Estado:</strong>
          <p-tag 
            [value]="pedido.estado_envio" 
            [styleClass]="pedido.estado_envio === 'entregado' ? 'estado-tag-entregado' : 'estado-tag-pendiente'">
          </p-tag>
        </div>
      </div>

      <div class="pedido-form">
        <p-dropdown 
          [options]="estados" 
          [(ngModel)]="pedido.nuevoEstado" 
          placeholder="Nuevo estado"
          class="p-inputtext-sm custom-dropdown">
        </p-dropdown>

        <input 
          type="text" 
          pInputText 
          [(ngModel)]="pedido.descripcion" 
          placeholder="DescripciÃ³n (opcional)"
          class="p-inputtext-sm custom-input" />
        
        <button 
          pButton 
          type="button" 
          label="Actualizar" 
          icon="pi pi-sync" 
          class="p-button-sm p-button-primary"
          (click)="actualizarSeguimiento(pedido)">
        </button>
      </div>
    </div>
  </p-card>
</div>
