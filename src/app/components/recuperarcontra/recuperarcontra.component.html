<div class="recuperar-contrasena-container">
    <h2 class="recu">Recuperar Contraseña</h2>
    <form (ngSubmit)="recuperarContrasena()">
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" [(ngModel)]="correo" name="correo" class="form-control" placeholder="Ingresa tu correo" required />
      </div>
      <div class="contenedorboton">
        <button type="submit" class="btn">Enviar Código</button>
      </div>
    
    </form>
    <div *ngIf="mensaje" class="alert" [ngClass]="{'alert-success': exito, 'alert-danger': !exito}">
      {{ mensaje }}
    </div>
  </div>
