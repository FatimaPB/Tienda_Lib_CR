<link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css">
<div class="lib">{{ empresaData?.nombre }}</div>
<header>
  <div class="main-header">
    <!-- Enlaces de la izquierda (ocultos en móviles) -->
    <div class="nav-links">
    
      <ul>
        <li><a routerLink="/opcion1">PRODUCTOS</a></li>
        <li><a routerLink="/opcion2">UBICACIÓN</a></li>
        <li><a routerLink="/opcion3">MISIÓN</a></li>
      </ul>
    </div>

    <!-- Logo centrado -->
    <div class="logo-container">
      <img routerLink="/" [src]="empresaData?.logo" alt="Logo de la Empresa" width="80" height="80" *ngIf="empresaData?.logo; else noLogo" />
      <ng-template #noLogo>
        <img src="../../assets/img/Libreria_Logo.jpg" alt="Logo por defecto" width="80" height="80" />
      </ng-template>
    </div>

    <!-- Iconos de la derecha y botón del menú en móvil -->
    <div class="right-icons">
      <a routerLink="/" class="login-link"><i class="pi pi-home"></i></a>
      <a routerLink="/" class="car-link"><i class="pi pi-shopping-cart"></i></a>
      <a routerLink="/perfil" class="car-link"><i class="pi pi-user"></i></a>
      <a class="out-link"(click)="onLogout()"><i class="pi pi-sign-out"></i></a>
      <i class="pi pi-bars menu-icon" (click)="toggleMenu()"></i>
    </div>
  </div>

  <!-- Slogan -->
  <div class="contenedor-slogan">
    <div class="slogan">{{ empresaData?.slogan }}</div>
  </div>

  <!-- Menú desplegable para móvil -->
  <div *ngIf="isMenuOpen" id="mobile-menu" class="mobile-menu">
    <ul>
      <li><a routerLink="/opcion1" (click)="closeMenu()">PRODUCTOS</a></li>
      <li><a routerLink="/opcion2" (click)="closeMenu()">UBICACIÓN</a></li>
      <li><a routerLink="/opcion3" (click)="closeMenu()">MISIÓN</a></li>
    </ul>
  </div>
</header>
