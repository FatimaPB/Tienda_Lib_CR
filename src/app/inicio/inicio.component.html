<p-carousel 
    [value]="images" 
    [numVisible]="1" 
    [numScroll]="1" 
    [circular]="true" 
    showIndicators="false" 
    class="fullscreen-carousel">

    <ng-template pTemplate="item" let-image>
        <div class="image-item">
            <img [src]="image" alt="Imagen del carrusel" class="carousel-image"/>
        </div>
    </ng-template>
</p-carousel>
