<div class="login-container">
    <h2>Iniciar Sesión</h2>
    
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
        <!-- Campo de Email -->
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
                type="email"
                id="email"
                name="email"
                ngModel
                required
                class="form-control"
                placeholder="Ingresa tu correo"
            />
        </div>
  
        <!-- Campo de Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input
                type="password"
                id="password"
                name="password"
                ngModel
                required
                class="form-control"
                placeholder="Ingresa tu contraseña"
            />
        </div>
        <p class="register-link"><a href="#" routerLink="/recuperacion">Has olvidado tu contraseña?</a></p>
        <!-- reCAPTCHA -->
        <div class="form-group">
            <re-captcha (resolved)="resolvedCaptcha = $event" siteKey="6LeiqGsqAAAAAFEkWuwr-iNYSb3OwsPNUWQSmy7X"></re-captcha>
        </div>
  
        <!-- Botón de Iniciar Sesión -->
        <button type="submit" class="btn" [disabled]="!loginForm.valid || !resolvedCaptcha">Iniciar Sesión</button>
        
        <!-- Enlace para registrar nuevo usuario -->
        <p class="register-link">¿No tienes cuenta? <a href="#" routerLink="/registro">Regístrate aquí</a></p>
        
    </form>
  
    <!-- Toast de éxito -->
    <div class="toast success-toast" *ngIf="successMessage">{{ successMessage }}</div>
      
    <!-- Toast de error -->
    <div class="toast error-toast" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
