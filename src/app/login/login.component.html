<div class="login-container">
  <h2>Iniciar Sesión</h2>
  
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <!-- Campo de Email -->
      <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
              type="email"
              id="email"
              name="email"
              ngModel
              required
              class="form-control"
              placeholder="Ingresa tu correo"
          />
      </div>

      <!-- Campo de Contraseña -->
      <div class="form-group">
          <label for="password">Contraseña</label>
          <input
              type="password"
              id="password"
              name="password"
              ngModel
              required
              class="form-control"
              placeholder="Ingresa tu contraseña"
          />
      </div>

      <!-- Botón de Iniciar Sesión -->
      <button type="submit" class="btn" [disabled]="!loginForm.valid">Iniciar Sesión</button>
      
      <!-- Enlace para registrar nuevo usuario -->
      <p class="register-link">¿No tienes cuenta? <a href="#" routerLink="/registro">Regístrate aquí</a></p>
      <p class="register-link">¿Olvidaste tu contraseña? <a href="#" routerLink="/recuperacion">Recuperar</a></p>
  </form>
   <!-- Toast de éxito -->
 <div class="toast success-toast" *ngIf="successMessage">{{ successMessage }}</div>
    
 <!-- Toast de error -->
 <div class="toast error-toast" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
