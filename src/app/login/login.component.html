<div class="login-container">
    <h2>Iniciar Sesión</h2>
    
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
        <!-- Campo de Email -->
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
                type="email"
                id="email"
                name="email"
                ngModel
                required
                class="form-control"
                placeholder="Ingresa tu correo"
                autocomplete="email"
            />
        </div>
  
        <!-- Campo de Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input
            [type]="isPasswordVisible ? 'text' : 'password'" 
                id="password"
                name="password"
                ngModel
                required
                class="form-control"
                placeholder="Ingresa tu contraseña"
            />
            <span 
            class="eye-icon" 
            (click)="togglePasswordVisibility()"
            [class.visible]="isPasswordVisible"><i class="pi pi-eye"></i></span>
        </div>
        <p class="register-link"><a href="#" routerLink="/recuperacion">Has olvidado tu contraseña?</a></p>
        <!-- reCAPTCHA -->
        <div class="form-group">
            <re-captcha (resolved)="resolvedCaptcha = $event" siteKey="6LeiqGsqAAAAAFEkWuwr-iNYSb3OwsPNUWQSmy7X"></re-captcha>
        </div>
  
        <!-- Botón de Iniciar Sesión -->
        <button type="submit" class="btn" [disabled]="!loginForm.valid || !resolvedCaptcha">Iniciar Sesión</button>
        
        <!-- Enlace para registrar nuevo usuario -->
        <p class="register-link">¿No tienes cuenta? <a href="#" routerLink="/registro">Regístrate aquí</a></p>
        
    </form>
    <div *ngIf="mensaje" class="alert" [ngClass]="{'alert-success': exito, 'alert-danger': !exito}">
        {{ mensaje }}
      </div>
 
  </div>
