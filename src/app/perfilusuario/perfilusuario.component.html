<!-- Perfil de Usuario -->
<div class="profile-container" *ngIf="perfil && !showForm">
    <h1 class="section-title">Perfil de Usuario</h1>
    <div class="card profile-card">
        <div class="profile-info">
            <div class="profile-details">
                <p><strong>Nombre:</strong> {{ perfil.nombre }}</p>
                <p><strong>Correo:</strong> {{ perfil.correo }}</p>
                <p><strong>Tel칠fono:</strong> {{ perfil.telefono }}</p>
                <p><strong>Tipo de Usuario:</strong> {{ perfil.tipoUsuario }}</p>
            </div>
            <div class="profile-actions">
                <button (click)="showForm = true" class="btn btn-edit">丘뙖잺 Editar Perfil</button>
                <button (click)="showPasswordForm = true" class="btn btn-change-password">游 Cambiar Contrase침a</button>
            </div>
        </div>
    </div>
</div>

<!-- Formulario de edici칩n del perfil -->
<div class="profile-container" *ngIf="showForm">
    <h1 class="section-title">Editar Perfil</h1>
    <div class="card form-card">
        <form (ngSubmit)="actualizarPerfil()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" [(ngModel)]="perfil.nombre" name="nombre" class="form-input" required />
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input id="correo" [(ngModel)]="perfil.correo" name="correo" class="form-input" type="email" required />
            </div>

            <div class="form-group">
                <label for="telefono">Tel칠fono</label>
                <input id="telefono" [(ngModel)]="perfil.telefono" name="telefono" class="form-input" type="tel" required />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-update">Actualizar</button>
                <button type="button" (click)="cancelarEdicion()" class="btn btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Formulario para cambiar la contrase침a -->
<div class="profile-container" *ngIf="showPasswordForm">
    <h1 class="section-title">Cambiar Contrase침a</h1>
    <div class="card form-card">
        <form (ngSubmit)="cambiarContrasena()">
            <div class="form-group">
                <label for="currentPassword">Contrase침a Actual</label>
                <input id="currentPassword" [(ngModel)]="passwordData.currentPassword" name="currentPassword" class="form-input" type="password" required />
            </div>

            <div class="form-group">
                <label for="newPassword">Nueva Contrase침a</label>
                <input id="newPassword" [(ngModel)]="passwordData.newPassword" name="newPassword" class="form-input" type="password" required />
            </div>

            <div class="form-group">
                <label for="confirmNewPassword">Confirmar Nueva Contrase침a</label>
                <input id="confirmNewPassword" [(ngModel)]="passwordData.confirmNewPassword" name="confirmNewPassword" class="form-input" type="password" required />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-update">Actualizar Contrase침a</button>
                <button type="button" (click)="cancelarCambioContrasena()" class="btn btn-cancel">Cancelar</button>
            </div>
        </form>
       
    </div>

 
</div>


<div class="toast success-toast" *ngIf="successMessage">{{ successMessage }}</div>
<div class="toast error-toast" *ngIf="errorMessage">{{ errorMessage }}</div>
