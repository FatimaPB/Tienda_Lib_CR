<h2 class="resta">Restablecer Contrase単a</h2>
<form (ngSubmit)="restablecerContrasena()" class="restablecer-contrasena-container">
  <div class="form-group">
    <label for="nuevaContrasena">Nueva Contrase単a:</label>
    <input     [type]="isPasswordVisible ? 'text' : 'password'" [(ngModel)]="nuevaContrasena" name="nuevaContrasena" class="form-control" required />
    <span 
    class="eye-icon" 
    (click)="togglePasswordVisibility()"
    [class.visible]="isPasswordVisible"><i class="pi pi-eye"></i></span>
  </div>
  <div class="form-group">
    <label for="confirmacionContrasena">Confirmar Contrase単a:</label>
    <input type="password" [(ngModel)]="confirmacionContrasena" name="confirmacionContrasena" class="form-control" required />
  </div>
  <button type="submit" class="btn">Restablecer Contrase単a</button>
</form>
<p class="mensaje">{{ mensaje }}</p>
